<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title,links)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">
    <script th:src="@{/assets/js/bootstrap.bundle.js}"></script>
    <title th:replace="${title}">Layout</title>
    <th:block th:replace="${links}"></th:block>
    <style>
        .image{
            width: 200px;
        }
    </style>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary bg-success">
    <div class="container-fluid">
        <a class="navbar-brand btn btn-info" th:href="@{/students}">Show All</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="btn btn-info" aria-current="page" th:href="@{/students/create}">Add Student</a>
                </li>
            </ul>
            <form class="d-flex" role="search" th:action="@{/students/search}">
                <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
                <button class="btn btn-info" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<footer th:fragment="footer">
    &copy; Việt Nam Vô Địch
</footer>
</body>
</html>
